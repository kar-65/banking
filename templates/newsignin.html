{% extends 'base.html' %}

{% load static %}
{% block content %}
<div class="site-section bg-dark" id="contact-section" data-aos="fade">
      <div class="container">
          {% for msg in messages %}
              <div class="alert alert-warning alert-dismissible fade show" role="alert">
              <strong>{{msg}}!</strong>
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            {% endfor %}
        <div class="row">
          <div class="col-md-12 mb-5">
            <form action="register" method="post" class="p-5 bg-white">
            {% csrf_token %}
              <h2 class="h4 text-black mb-5">Fill the Form</h2>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="fname">First Name</label>
                  <input type="text" id="fname" name="fname" class="form-control" required>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="lname">Last Name</label>
                  <input type="text" id="lname" name="lname" class="form-control" required>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                     <label for="country" class="text-black">Select District:</label>
                    <select id="country" class="form-control"> </select>

                    <label for="city" class="text-black">Select City:</label>
                    <select id="city" class="form-control"></select>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="email">Email Address</label>
                  <input type="email" id="email" name="email" class="form-control" required>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="uname">User Name</label>
                  <input type="text" id="uname" name="uname" class="form-control" required>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="password">Password</label>
                  <input type="password" id="password" name="password" class="form-control" required>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="cpassword">Confirm Password</label>
                  <input type="password" id="cpassword" name="cpassword" class="form-control" required>
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Submit" class="btn btn-primary btn-md text-white">
                </div>
              </div>
            </form>

          </div>

        </div>
      </div>

</div>
{% endblock %}
