{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="site-section bg-dark" id="contact-section" data-aos="fade">
      <div class="container">
          {% for almsg in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              <strong>{{almsg}}!</strong>
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          {% endfor %}

        <div class="row">
          <div class="col-md-12 mb-5">
            <form action="login" method="post" class="p-5 bg-light">
            {% csrf_token %}
              <h2 class="h4 text-black mb-5">Login</h2>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="uname">User Name</label>
                  <input type="text" id="uname" name="uname" class="form-control" required>
                </div>
              </div>

              <div class="row form-group">

                <div class="col-md-12">
                  <label class="text-black" for="password">Password</label>
                  <input type="password" id="password" name="password" class="form-control" required>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Login" class="btn btn-primary btn-md text-white">
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <a href="register">
                  <h6 class="text-black">New Customer Sign In</h6>
                  </a>
                </div>
              </div>
            </form>

          </div>

        </div>
      </div>

</div>
{% endblock %}
