{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="site-section bg-dark" id="contact-section" data-aos="fade">
      <div class="container">
            {% if error_msg %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <strong>{{ error_msg }}!</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endif %}

        <div class="row">
          <div class="col-md-12 mb-5">
            <form action="deposit" method="post" class="p-5 bg-light">
            {% csrf_token %}
              <h2 class="h4 text-black mb-5">Deposit</h2>

              <div class="row form-group">
                <div class="col-md-12">
                  <label class="text-black" for="amount">Enter Amount</label>
                  <input type="number" id="amount" name="amount" class="form-control" required>
                </div>
              </div>

              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Deposit" class="btn btn-primary btn-md text-white">
                </div>
              </div>
            </form>

          </div>

        </div>
      </div>

</div>
{% endblock %}
